{{/*
===========================================
code-server (VS Code Web) 리소스
===========================================
이 파일은 code-server의 Deployment, Service, Ingress를 정의합니다.
사용자가 웹 브라우저에서 VS Code를 사용할 수 있게 합니다.
===========================================
*/}}

{{- if .Values.codeServer.enabled }}
---
# ===========================================
# code-server Deployment
# ===========================================
# code-server 컨테이너를 실행하는 Pod 정의
# ===========================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-code-server
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "container-platform.labels" . | nindent 4 }}
    app.kubernetes.io/component: code-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Release.Name }}-code-server
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}-code-server
        {{- include "container-platform.labels" . | nindent 8 }}
    spec:
      containers:
      - name: code-server
        # 이미지: {{ .Values.global.registry }}/code-server:latest
        image: {{ include "container-platform.image" (dict "registry" .Values.global.registry "repository" .Values.codeServer.image.repository "tag" .Values.codeServer.image.tag) }}
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: {{ .Values.codeServer.port }}
          name: http
        env:
        # code-server 접속 비밀번호
        - name: PASSWORD
          value: {{ .Values.codeServer.password | quote }}
        resources:
          {{- toYaml .Values.codeServer.resources | nindent 10 }}
        volumeMounts:
        # 사용자 작업 디렉토리 (영구 저장)
        - name: workspace
          mountPath: /home/coder/project
      volumes:
      - name: workspace
        {{- if .Values.persistence.enabled }}
        persistentVolumeClaim:
          claimName: {{ .Release.Name }}-code-server-pvc
        {{- else }}
        emptyDir: {}
        {{- end }}
---
# ===========================================
# code-server Service
# ===========================================
# Pod에 접근하기 위한 클러스터 내부 엔드포인트
# ===========================================
apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-code-server
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "container-platform.labels" . | nindent 4 }}
spec:
  type: ClusterIP
  ports:
  - port: {{ .Values.codeServer.port }}
    targetPort: {{ .Values.codeServer.port }}
    name: http
  selector:
    app: {{ .Release.Name }}-code-server
---
# ===========================================
# code-server Ingress
# ===========================================
# 외부에서 접근 가능한 URL 설정
# URL: http://code-server.{{ .Values.global.domain }}
# ===========================================
{{- if .Values.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Release.Name }}-code-server
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "container-platform.labels" . | nindent 4 }}
  annotations:
    {{- toYaml .Values.ingress.annotations | nindent 4 }}
spec:
  ingressClassName: {{ .Values.ingress.className }}
  rules:
  - host: code-server.{{ .Values.global.domain }}
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: {{ .Release.Name }}-code-server
            port:
              number: {{ .Values.codeServer.port }}
{{- end }}
---
# ===========================================
# code-server PersistentVolumeClaim
# ===========================================
# 사용자 작업 파일 영구 저장용
# ===========================================
{{- if .Values.persistence.enabled }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ .Release.Name }}-code-server-pvc
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "container-platform.labels" . | nindent 4 }}
spec:
  accessModes:
    - ReadWriteOnce
  {{- if .Values.persistence.storageClass }}
  storageClassName: {{ .Values.persistence.storageClass }}
  {{- end }}
  resources:
    requests:
      storage: {{ .Values.persistence.size }}
{{- end }}
{{- end }}