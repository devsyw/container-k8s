{{/*
===========================================
Jupyter Notebook 리소스
===========================================
데이터 분석 및 Python 노트북 환경
===========================================
*/}}

{{- if .Values.jupyter.enabled }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-jupyter
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "container-platform.labels" . | nindent 4 }}
    app.kubernetes.io/component: jupyter
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Release.Name }}-jupyter
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}-jupyter
    spec:
      containers:
      - name: jupyter
        image: {{ include "container-platform.image" (dict "registry" .Values.global.registry "repository" .Values.jupyter.image.repository "tag" .Values.jupyter.image.tag) }}
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: {{ .Values.jupyter.port }}
          name: http
        env:
        - name: JUPYTER_TOKEN
          value: {{ .Values.jupyter.token | quote }}
        resources:
          {{- toYaml .Values.jupyter.resources | nindent 10 }}
        volumeMounts:
        - name: workspace
          mountPath: /home/jovyan/work
      volumes:
      - name: workspace
        {{- if .Values.persistence.enabled }}
        persistentVolumeClaim:
          claimName: {{ .Release.Name }}-jupyter-pvc
        {{- else }}
        emptyDir: {}
        {{- end }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-jupyter
  namespace: {{ .Release.Namespace }}
spec:
  type: ClusterIP
  ports:
  - port: {{ .Values.jupyter.port }}
    targetPort: {{ .Values.jupyter.port }}
    name: http
  selector:
    app: {{ .Release.Name }}-jupyter
---
{{- if .Values.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Release.Name }}-jupyter
  namespace: {{ .Release.Namespace }}
  annotations:
    {{- toYaml .Values.ingress.annotations | nindent 4 }}
spec:
  ingressClassName: {{ .Values.ingress.className }}
  rules:
  - host: jupyter.{{ .Values.global.domain }}
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: {{ .Release.Name }}-jupyter
            port:
              number: {{ .Values.jupyter.port }}
{{- end }}
---
{{- if .Values.persistence.enabled }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ .Release.Name }}-jupyter-pvc
  namespace: {{ .Release.Namespace }}
spec:
  accessModes:
    - ReadWriteOnce
  {{- if .Values.persistence.storageClass }}
  storageClassName: {{ .Values.persistence.storageClass }}
  {{- end }}
  resources:
    requests:
      storage: {{ .Values.persistence.size }}
{{- end }}
{{- end }}