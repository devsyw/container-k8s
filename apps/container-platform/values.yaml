global:
  registry: "192.168.2.2:32000"
  domain: "192.168.2.2.nip.io"

# Backend 설정
backend:
  enabled: true
  image:
    repository: backend
    tag: latest
  port: 8080
  replicas: 1
  env:
    SPRING_PROFILES_ACTIVE: prod
    KUBERNETES_ENABLED: "true"
  resources:
    requests:
      memory: "512Mi"
      cpu: "250m"
    limits:
      memory: "1Gi"
      cpu: "500m"

# Frontend 설정
frontend:
  enabled: true
  image:
    repository: frontend
    tag: latest
  port: 80
  replicas: 1
  resources:
    requests:
      memory: "128Mi"
      cpu: "100m"
    limits:
      memory: "256Mi"
      cpu: "200m"

# code-server 설정
codeServer:
  enabled: true
  image:
    repository: code-server
    tag: latest
  port: 8080
  password: "password123"
  resources:
    requests:
      memory: "512Mi"
      cpu: "250m"
    limits:
      memory: "2Gi"
      cpu: "1000m"

# Jupyter 설정
jupyter:
  enabled: true
  image:
    repository: jupyter
    tag: latest
  port: 8888
  token: "token123"
  resources:
    requests:
      memory: "512Mi"
      cpu: "250m"
    limits:
      memory: "2Gi"
      cpu: "1000m"

# Ingress 설정
ingress:
  enabled: true
  className: nginx
  annotations:
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"

# Persistence 설정
persistence:
  enabled: false