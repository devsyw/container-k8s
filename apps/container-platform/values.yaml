global:
  registry: "192.168.2.2:32000"
  domain: "192.168.2.2.nip.io"
# Backend 설정 - 리소스 축소
backend:
  enabled: true
  image:
    repository: backend
    tag: f93b8ff
  port: 8080
  replicas: 1
  env:
    SPRING_PROFILES_ACTIVE: prod
    KUBERNETES_ENABLED: "true"
  resources:
    requests:
      memory: "256Mi"
      cpu: "100m"
    limits:
      memory: "512Mi"
      cpu: "250m"
# Frontend 설정 - 리소스 축소
frontend:
  enabled: true
  image:
    repository: frontend
    tag: 65667ea
  port: 80
  replicas: 1
  resources:
    requests:
      memory: "64Mi"
      cpu: "50m"
    limits:
      memory: "128Mi"
      cpu: "100m"
# code-server 설정 - 리소스 축소
codeServer:
  enabled: true
  image:
    repository: code-server
    tag: latest
  port: 8080
  password: "password123"
  resources:
    requests:
      memory: "256Mi"
      cpu: "100m"
    limits:
      memory: "512Mi"
      cpu: "250m"
# Jupyter 설정 - 리소스 축소
jupyter:
  enabled: true
  image:
    repository: jupyter
    tag: latest
  port: 8888
  token: "token123"
  resources:
    requests:
      memory: "256Mi"
      cpu: "100m"
    limits:
      memory: "512Mi"
      cpu: "250m"
# Ingress 설정
ingress:
  enabled: true
  className: nginx
  annotations:
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
# Persistence 설정
persistence:
  enabled: false
# JupyterHub 설정
jupyterhub:
  enabled: true
  prePuller:
    hook:
      enabled: false
    continuous:
      enabled: false
  
  # Hub 설정
  hub:
    db:
      type: sqlite-memory  # 메모리에 저장 (영구 저장 안 함)
    resources:
      requests:
        memory: "256Mi"
        cpu: "100m"
      limits:
        memory: "512Mi"
        cpu: "500m"
    config:
        Authenticator:
          admin_users:
            - admin
        DummyAuthenticator:
          password: test1234
        JupyterHub:
          authenticator_class: dummy
  
  # Proxy 설정
  proxy:
    chp:
      resources:
        requests:
          memory: "128Mi"
          cpu: "100m"
        limits:
          memory: "256Mi"
          cpu: "250m"
    service:
      type: ClusterIP
  
  # Scheduler 비활성화 (리소스 절약)
  scheduling:
    userScheduler:
      enabled: false
  
  # SingleUser 설정
  singleuser:
    image:
      name: quay.io/jupyterhub/k8s-singleuser-sample
      tag: "4.1.0"
    storage:
      capacity: 1Gi
    memory:
      limit: 1G
      guarantee: 512M
    cpu:
      limit: 1
      guarantee: 0.2
  
  # Ingress 설정
  ingress:
    enabled: true
    ingressClassName: nginx
    hosts:
      - jupyterhub.192.168.2.2.nip.io